<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A RAG-powered chatbot interface">
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      🧠 RAG Chatbot
      <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
      <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()"><span>🌓</span> Toggle Dark Mode</button>
        <button onclick="clearHistory()"><span>🗑️</span> Clear History</button>
        <button onclick="exportChat()"><span>📤</span> Export Chat</button>
        <button class="history-button" onclick="toggleSidebar()">📋 History</button>
      </div>
    </div>
    <!-- Sidebar for chat history -->
	<div class="sidebar" id="sidebar">
	  <div class="sidebar-header">
		<h3>Chat History</h3>
		<button class="close-sidebar" onclick="toggleSidebar()">×</button>
	  </div>
	  <div class="history-list" id="historyList">
		<!-- History items will be added here dynamically -->
	  </div>
	</div>

    <div id="chatbox"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button id="sendButton" onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
