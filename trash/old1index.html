<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #111;
      --card: #ffffff;
      --user-msg: #d0ebff;
      --bot-msg: #e6f4ea;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2c2c2c;
      --user-msg: #3b5bdb;
      --bot-msg: #2e8b57;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 600px;
      background: var(--card);
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 18px 20px;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .settings-icon {
      cursor: pointer;
      font-size: 1.3rem;
    }

    .settings-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px 16px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .settings-menu button {
      border: none;
      background: none;
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
      padding: 5px 0;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-msg, .bot-msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .user-msg {
      margin-left: auto;
      background-color: var(--user-msg);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-msg {
      background-color: var(--bot-msg);
      color: white;
      border-bottom-left-radius: 5px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: var(--card);
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      üß† RAG Chatbot
      <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
      <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
      </div>
    </div>

    <div id="chatbox"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script>
    const serverPort = window.location.port || 5000;
    const apiUrl = `http://${window.location.hostname}:${serverPort}/api/ask`;

    async function sendQuestion() {
      const input = document.getElementById('userInput');
      const question = input.value.trim();
      if (!question) return;

      appendMessage('user', question);
      input.value = '';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.error) {
          appendMessage('bot', `‚ùó ${data.error}`);
        } else {
          appendMessage('bot', data.answer);
        }
      } catch (err) {
        console.error(err);
        appendMessage('bot', '‚ö†Ô∏è Connection error. Is the backend running?');
      }
    }

    function appendMessage(sender, text) {
      const chatbox = document.getElementById('chatbox');
      const msgWrapper = document.createElement('div');
      msgWrapper.className = `message ${sender}`;

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = sender === 'user'
        ? 'https://api.iconify.design/mdi/account.svg'
        : 'https://api.iconify.design/fluent-emoji-flat/robot.svg';

      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msg.innerText = text;

      if (sender === 'user') {
        msgWrapper.appendChild(msg);
        msgWrapper.appendChild(avatar);
      } else {
        msgWrapper.appendChild(avatar);
        msgWrapper.appendChild(msg);
      }

      chatbox.appendChild(msgWrapper);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      toggleSettings(); // close menu
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendQuestion();
    });

    // Close settings on outside click
    document.addEventListener('click', (e) => {
      const settings = document.getElementById('settingsMenu');
      const icon = document.querySelector('.settings-icon');
      if (!settings.contains(e.target) && !icon.contains(e.target)) {
        settings.style.display = 'none';
      }
    });
  </script>
</body>
</html>
